<!DOCTYPE HTML>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head th:insert="blocks/head :: head"></head>
<header th:insert="blocks/header :: header"></header>

<div class="container py-3">

    <h2>Пользователи</h2>

    <body>

    <br>

    <div class="col-sm-1"><a class="btn btn-primary btn-sm" href="/users/new" role="button">Создать</a></div>

    <br>
    <div class="table-responsive">
        <table class="table table-striped table-sm table-hover">
            <thead>
            <tr>
                <th>Id</th>
                <th>Имя</th>
                <th>Роль</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <div th:each="user : ${users}">
                <tr>
                    <td class="align-middle" th:text="${user.id}"></td>
                    <td class="align-middle" th:text="${user.name}"></td>
                    <td class="align-middle" th:text="${user.role}"></td>
                    <td class="align-middle col-md-1">
                        <a class="btn btn-link btn-sm" role="button" th:href="@{/users/{id}(id=${user.getId()})}"
                           th:text="Редактировать"></a>
                    </td>
                </tr>
            </div>
            </tbody>
        </table>
    </div>

    </body>

</div>

</html>
